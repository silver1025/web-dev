<div class="modal-body">
    <form id="info">
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" name="username" class="form-control" value="{$admin.username}">
        </div>
        <div class="form-group">
            <label for="user_nickname">姓名</label>
            <input type="text" name="user_nickname" class="form-control" value="{$admin.user_nickname}">
        </div>
        <div class="form-group">
            <label for="user_group">所属用户组</label>
            <select class="form-control" name="user_group">
                {volist name="auth_group_list" id="auth_group"}
                <option value="{$auth_group.id}" {if condition="$admin['user_group'] eq $auth_group['id']"} selected {/if}>{$auth_group.title}</option>
                {/volist}
            </select>
        </div>
        <div class="form-group">
            <lable>密码</lable>
            <input class="form-control" name="password" type="password">
        </div>
        <div class="form-group">
            <lable>确认密码</lable>
            <input class="form-control" name="password2" type="password">
        </div>
        <div class="form-group">
                <input type="hidden" name="id" class="form-control" value="{$admin.id}">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button id="submit" class="btn btn-primary">提交</button>
</div>
<script>
    $(function () {
        $('#submit').on('click', function () {
            var form_data = $('#info').serializeArray();
            console.log(form_data);
            for (let index = 0; index < form_data.length; index++) {
                if (form_data[index].value == '') {
                    switch (index) {
                        case 0:
                            toastr.error("请输入账号");
                            break;
                        case 1:
                            toastr.error("请输入姓名");
                            break;
                        case 2:
                            toastr.error("请选择用户组");
                            break;
                        case 3:
                            toastr.error("请输入密码");
                            break;
                        case 4:
                            toastr.error("请输入确认密码");
                            break;
                        default:
                            break;
                    }
                    return false;
                }
            }
            if (form_data[3].value != form_data[4].value) {
                toastr.error("两次密码不匹配")
                return false;
            }
            $.post('/admin/admin_user/edit_post_data', form_data, function (datas) {
                if (datas.code) {
                    $('#edit').modal('hide');
                    swal({
                        title: "提示",
                        text: datas.msg,
                        type: 'success'
                    }, function () {
                        $('#tb_departments').bootstrapTable('refresh');
                    });
                } else {
                    swal({
                        title: "提示",
                        text: datas.msg,
                        type: 'error'
                    });
                }
            })
        });
    });
</script>
